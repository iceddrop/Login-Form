<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <section class="form-section">
        <div class="container">
            <div class="form-body ">
                <div class="move-form container">
                    <h5 class="text-center title">Login</h5>
                    <div class="row margin">
                        <div class="col-12">
                            <input type="text" class="input" placeholder=" Staff/Student Matric No/UTME No">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="password" class="input" placeholder=" Password/Surname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select id="sessions" class="sessions" name="sessions">
                                <option value="volvo">2021/2022</option>
                                <option value="saab">2019/2020</option>
                                <option value="fiat">2018/2019</option>
                                <option value="audi">2017/2018</option>
                                <option value="audi">2016/2017</option>
                                <option value="audi">2015/2016</option>
                                <option value="audi">2014/2015</option>
                                <option value="audi">2013/2014</option>
                                <option value="audi">2012/2013</option>
                                <option value="audi">2011/2012</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <select id="semester" class="semester" name="semester">
                                <option value="volvo">Select Semester</option>
                                <option value="saab">Harmattan</option>
                                <option value="fiat">Rain</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-bottom pt-4">
                        <button  class="btn">Submit</button>
                        <a class="password" href="#">Lost your Password?</a>
                    </div>
                </div>
               
            </div>
        </div>
        
    </section>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
